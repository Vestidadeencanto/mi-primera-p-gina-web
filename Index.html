<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetiquera de Cuero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .product {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h1 {
            margin-top: 0;
        }
        .product p {
            font-size: 1.2rem;
            color: #555;
        }
        .product .price {
            font-size: 1.5rem;
            color: #e91e63;
            margin: 1rem 0;
        }
        .product .buy-now {
            background-color: #e91e63;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .product .buy-now:hover {
            background-color: #c2185b;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cosmetiquera de Cuero</h1>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/400" alt="Cosmetiquera de Cuero">
            <h1>Cosmetiquera de Cuero</h1>
            <p>¡Nuestra cosmetiquera de cuero de 24 x 16 cm es justo lo que necesitas! Compacta, chic y práctica, perfecta para llevar tus esenciales de belleza a todas partes.</p>
            <p class="price">$100.000</p>
            <a href="#" class="buy-now">Compra Ahora</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Tu Marca. Todos los derechos reservados.</p>
    </div>
</body>
</html>
